<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }
        .container {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #0071e3;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <p>Completing sign in...</p>
        <p id="status" style="font-size: 12px; color: #86868b; margin-top: 10px;">Redirecting to Journal app</p>
    </div>
    <script>
        // Configuration
        const LOCAL_SERVER_URL = 'http://127.0.0.1:18989/auth/callback';
        function redirect() {
            try {
                // Get the query parameters from the current URL (sent by Apple)
                const params = new URLSearchParams(window.location.search);
                
                // Construct the local redirect URL
                const targetUrl = `${LOCAL_SERVER_URL}?${params.toString()}`;
                
                // Redirect the browser
                window.location.href = targetUrl;
                
                // Fallback message if redirect doesn't happen immediately
                setTimeout(() => {
                    document.getElementById('status').innerHTML = 
                        `If not redirected automatically, <a href="${targetUrl}">click here</a>`;
                }, 2000);
            } catch (e) {
                document.getElementById('status').textContent = 'Error: ' + e.message;
            }
        }
        // Execute redirect
        redirect();
    </script>
</body>
</html>
